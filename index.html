<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>JavaScript</title>
        <script>
            //Escrever os códigos JavaScript incorporado

            //Aguardando o carregamnto da página...
            window.onload=()=>{
                //alteração da cor de fundo da página
                document.body.style.backgroundColor='rgb(255,100,100)';

                //Carregamento de botões da página
                var botoes = document.getElementsByTagName('button');
                console.log('Total de botões: ' + botoes.length);

                var primeirobotao=botoes[0];
                console.log("Primeiro botão: " + primeirobotao.textContent);

                var segundobotao=botoes[1];
                console.log("Segundo botão: " + segundobotao.textContent);

                //Carregamento do botão utilizando id
                var btnPrimeiro = document.getElementById('btnPrimeiro');
                console.log("Btn Primeiro: " + btnPrimeiro.textContent);

                btnPrimeiro.onclick = () =>{
                    alert('Olá JavaScript incorporado!');
                }

            }
        </script>
    </head>
    <body>
        <button id="btnPrimeiro">Clique incorporado!</button><br>
        <button id="btnSegundo" ondblclick="alert('Clique duplo!')">Clique duplo inline!</button><br>
        <button class="btnTerceiro">Clique vinculado!</button><br>
        <h1 onclick="alert('Clique no texto')">Um texto com clique!</h1>

        <script src="main.js"></script>
    </body>
</html>
